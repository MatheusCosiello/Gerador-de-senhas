<!DOCTYPE html>
<html lang="PT_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keyworks" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Gerador de senhas</title>
</head>

<body>
    <img class="logo" src="./assets/img/logo.png" alt="logo do gerador" />
    <main class="container-main">
        <span>Tamanho <span id="tamanho-valor"></span> caracteres</span>
        <!-- utilizando span para manipular a nivel de linha/ divs sÃ£o usadas somente para nivel de bloco -->
        <input id="slider" class="container-slider" type="range" min="6" max="30" value="15">
        <button id="container-button" class="container-button" onclick="generatePassword()">Gerar senha</button>
    </main>
    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"> </span>
        <span class="tooltip">Clique na senha para copiar. ğŸ˜œ </span>
    </div>

    <script src="./assets/JS/Main.js"></script>
</body>

</html>
